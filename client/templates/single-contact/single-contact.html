<template name="contactDetails">
  {{name}}
  <section class="container">
    <div class="row">
    {{#if hasReminder}}
      {{#with reminder}}
    
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4>Llamar en {{hours}}:{{minutes}} hs.</h4>
          </div>
        </div>
      </div>
      {{/with}}
    {{else}}
      <h4>Llamar mas tarde</h4>
      
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <form class="call-later">
              <div class="form-group">
                <div class="col-sm-6">
                  <input type="number" min="0" max="6" class="form-control" name="hours" id="hours" value="0" placeholder="Horas">
                </div>
                <div class="col-sm-6">
                  <input type="number" min="0" step="15" max="59" class="form-control" name="minutes" id="minutes" placeholder="Minutos">
                </div>
              </div>
              <div class="col-sm-4 col-sm-offset-4">     
                <button type="submit" class="btn btn-info">Cambiar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-sm-4 col-sm-offset-2">     
              <button type="button" class="btn btn-warning btn-lg call-tomorrow">Llamar Manana</button>
            </div>
          </div>
        </div>
      </div>
      

    {{/if}}

    {{#if hasOrders}} 
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body">
            {{#with newOrder}}
              <p>Agrega productos al pedido #{{_id}}</p>
              <div class="row">
                <div class="col-sm-12">
                  <form class="insert-product">
                    <div class="form-group">
                      <div class="col-sm-6">
                        <input type="text" class="form-control" name="product" id="product" placeholder="Producto">
                      </div>
                      <div class="col-sm-4">     
                        <button type="submit" class="btn btn-success">Agregar</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  {{#each orderProducts}}
                  <ul>
                    <li>
                      <p>{{name}}</p>

                    </li>
                  </ul>
                  {{/each}}
                </div>
              </div>
              <hr>  
              <div class="row">
                <div class="col-sm-4 col-sm-offset-3">
                  <button type="button" class="btn btn-info finish-order {{invisibleClass}}">Finalizar Pedido</button>
                </div>
              </div>
            {{/with}}
          </div>
        </div>
      </div>
    {{else}}
    
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-3">
                <button type="button" class="btn btn-success btn-lg create-order">Crear Pedido</button>
              </div>
            </div>
            
          </div>
        </div>
        <h3>Pedidos Anteriores</h3>
        <div class="panel panel-default">
          <div class="panel-body">         
            <div class="list-group">
            {{#each finishedOrders}}
              <h4>Fecha: {{formatCompleteTime createdAt}}</h4>
              <div class="list-group-item">
                
                {{#each orderProducts}}
                  <ul>
                    <li><p>{{name}}</p></li>
                  </ul>
                {{/each}}
              </div>
              <h4 class="text-centered">Status: {{status}}</h4>
              <div class="row">
                <div class="col-sm-5 col-sm-offset-1">
                  <button type="button" class="btn btn-success btn-sm confirm-order">Confirmar Pedido</button>
                </div>
                <div class="col-sm-6">
                  <button type="button" class="btn btn-danger btn-sm cancel-order">Anular Pedido</button>
                </div>
              </div>
              <hr>
            {{/each}}
            </div> 
          </div>
        </div>
      </div>
    {{/if}}
    

    
    </div>
  </section>
</template>
